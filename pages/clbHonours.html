<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manchester City Honours</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- *Fontawesome* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <style>
      .card-img-top {
        object-fit: cover;
        height: 250px;
        border-bottom: 1px solid #dee2e6;
      }
      .content .card {
        width: unset;
        height: unset;
        transition: 0.3s all ease-in;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbars">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="/index.html">
          <img src="/assets/Images/Logo/crest.svg" alt="Wix Logo" height="70" />
        </a>

        <!-- Toggle button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-white active fw-bolder" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bolder" href="/pages/new.html"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bolder" href="/pages/video.html"
                >Video</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bolder"
                href="/pages/tickets.html"
                >Tickets</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bolder" href="/pages/shop.html"
                >Shop</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bolder" href="/pages/player.html"
                >Players</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bolder" href="/pages/club.html"
                >Club</a
              >
            </li>
          </ul>

          <!-- Sign In Button -->
          <div class="">
            <a
              class="btn btn-outline-light d-flex align-items-center gap-2"
              href="/pages/login.html"
              id="userDropdown"
              role="button"
              data-bs-toggle=""
              aria-expanded="false"
            >
              <i class="fas fa-user"></i> <span>Login</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <div class="container-fluid p-0">
      <img
        src="/assets/Images/Honours/honoursclub.jpg"
        class="img-fluid w-100"
        alt="Club Honours Banner"
      />
    </div>

    <!-- Content -->
    <div class="content container mt-5">
      <div class="row">
        <!-- Honours Content -->
        <div class="col-md-8">
          <h2 class="mb-4"><strong>CLUB HONOURS</strong></h2>
          <!-- Accordion -->
          <div class="accordion fw-bold" id="honoursAccordion">
            <!-- Example Item (repeat for each type) -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse1"
                >
                  Most Valuable Football Club Brand, Brand Finance
                </button>
              </h2>
              <div id="collapse1" class="accordion-collapse collapse show">
                <div class="accordion-body">2023</div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse2"
                >
                  Most Innovative Sports Team, Sports Innovation Lab
                </button>
              </h2>
              <div id="collapse2" class="accordion-collapse collapse">
                <div class="accordion-body">2021</div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse3"
                >
                  Manchester City tops Deloitte Money League
                </button>
              </h2>
              <div id="collapse3" class="accordion-collapse collapse">
                <div class="accordion-body">2020/21 & 2021/22</div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse4"
                >
                  Ballon d’Or Men’s Club of the Year
                </button>
              </h2>
              <div id="collapse4" class="accordion-collapse collapse">
                <div class="accordion-body">2022 & 2023</div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse5"
                >
                  Dubai Globe Soccer Awards Best Men’s Club
                </button>
              </h2>
              <div id="collapse5" class="accordion-collapse collapse">
                <div class="accordion-body">2023</div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse6"
                >
                  Football Business Awards Gold Award ‘Football Technology’
                </button>
              </h2>
              <div id="collapse6" class="accordion-collapse collapse">
                <div class="accordion-body">2023 (for CityPlay)</div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse7"
                >
                  Football Business Awards Bronze Award – ‘Agency of the Year
                </button>
              </h2>
              <div id="collapse7" class="accordion-collapse collapse">
                <div class="accordion-body">2023 (for City Studios)</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar Links -->
        <div class="col-md-4">
          <div class="card border-0 shadow-sm mb-4 text-center">
            <img
              src="/assets/Images/Honours/honoursindividual.jpg"
              class="card-img-top"
              alt="Team Honours"
            />
            <div class="card-body">
              <h5 class="fw-bold text-dark">INDIVIDUAL HONOURS</h5>
              <a
                href="/pages/individualhonours.html"
                class="btn btn-outline-dark btn-lg fw-bold"
                >VIEW</a
              >
            </div>
          </div>
          <div class="card border-0 shadow-sm mb-4 text-center">
            <img
              src="/assets/Images/Honours/honoursteam.jpg"
              class="card-img-top"
              alt="Team Honours"
            />
            <div class="card-body">
              <h5 class="fw-bold text-dark">TEAM HONOURS</h5>
              <a
                href="/pages/teamhonours.html"
                class="btn btn-outline-dark btn-lg fw-bold"
                >VIEW</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
