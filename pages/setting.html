  <head>

    <!-- *Fontawesome* -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body style="background-color: #98c5e9">

        </a>

        <!-- Toggle button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active text-white" href="/pages/new.html"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/pages/video.html">Video</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="/pages/tickets.html"
                >Tickets</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/pages/shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/pages/player.html"
                >Players</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/pages/club.html">Club</a>
            </li>
          </ul>

          <!-- Sign In Button -->
          <div class="dropdown">
            <a
              class="btn btn-outline-light dropdown-toggle d-flex align-items-center gap-2"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i> <span>Login</span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end mt-0"
              aria-labelledby="userDropdown"
            >
              <li>
                <a class="dropdown-item" href="/pages/login.html"
                  ><i class="fas fa-sign-in-alt me-2"></i>Login</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/pages/Register.html"
                  ><i class="fas fa-user-plus me-2"></i>Register</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/pages/setting.html"
                  ><i class="fas fa-cog me-2"></i>Setting</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow rounded-3">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">
                <i class="fas fa-user-cog me-2"></i>Account Settings
              </h4>
            </div>
            <div class="card-body">
              <!-- User Info -->
              <form>
                <div class="mb-3 text-center">
                  <img
                    src="/assets/Images/Logo/temp_liverpool.webp"
                    alt="Avatar"
                    class="rounded-circle rounded-pill shadow object-fit-cover border-1"
                    width="100"
                    height="100"
                  />
                  <div class="mt-2">
                    <a href="" class="form-label text-decoration-none" id="file"
                      >Change Avatar</a
                    >
                    <input type="file" class="form-control" id="file" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      value="john_doe"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      value="john@example.com"
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="new-password" class="form-label"
                      >New Password</label
                    >
                    <input
                      type="password"
                      id="new-password"
                      class="form-control"
                      placeholder="Enter new password"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="confirm-password" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      id="confirm-password"
                      class="form-control"
                      placeholder="Confirm password"
                    />
                  </div>
                </div>

                <!-- Preferences (Optional) -->
                <div class="mb-3">
                  <label class="form-label">Receive Notifications</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="notify-email"
                      checked
                    />
                    <label class="form-check-label" for="notify-email"
                      >Email Notifications</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="notify-sms"
                    />
                    <label class="form-check-label" for="notify-sms"
                      >SMS Notifications</label
                    >
                  </div>
                </div>

                <!-- Save Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Optionally: Delete Account -->
          <div class="text-center mt-3">
            <button class="btn btn-outline-danger btn-sm">
              <i class="fas fa-trash-alt me-1"></i> Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/services/script.js"></script>
  </body>
</html>
