    <div class="container mt-4">
      <h5 class="fw-bold">Hình thức nhận hàng</h5>
      <div class="btn-group mb-3">
        <button
          id="delivery-btn"
          class="btn btn-primary"
          onclick="showDelivery()"
        >
          Giao hàng tận nơi
        </button>
        <button
          id="pickup-btn"
          class="btn btn-outline-secondary"
          onclick="showPickup()"
        >
          Nhận tại nhà thuốc
        </button>
      </div>

      <h6 class="fw-bold">Thông tin người đặt hàng</h6>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Họ và Tên *</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Số điện thoại *</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập số điện thoại"
          />
        </div>
      </div>

      <div id="delivery-section">
        <h6 class="fw-bold mt-3">Địa chỉ nhận hàng</h6>
        <div class="row">
          <div class="col-md-6">
            <select
              id="province"
              class="form-select"
              onchange="loadDistricts()"
            >
              <option selected>Chọn Tỉnh/Thành phố *</option>
            </select>
          </div>
          <div class="col-md-6">
            <select id="district" class="form-select" onchange="loadWards()">
              <option selected>Chọn Quận/Huyện *</option>
            </select>
          </div>
          <div class="col-md-12 mt-2">
            <select id="ward" class="form-select">
              <option selected>Chọn Phường/Xã *</option>
            </select>
          </div>
        </div>
        <input
          type="text"
          class="form-control mb-2 mt-2"
          placeholder="Nhập số nhà, tên đường"
        />
      </div>

      <h6 class="fw-bold mt-3">Phương thức thanh toán</h6>
      <div class="list-group">
        <label class="list-group-item">
          <input
            class="form-check-input me-2"
            type="radio"
            name="payment"
            checked
          />
          <span class="badge bg-primary">COD</span> Tiền mặt khi nhận hàng
        </label>
        <label class="list-group-item">
          <input class="form-check-input me-2" type="radio" name="payment" />
          <img src="/assets/images/Shop/20240706162441-0-Momo.png" width="20" />
          Momo
        </label>
        <label class="list-group-item">
          <input class="form-check-input me-2" type="radio" name="payment" />
          <img
            src="/assets/images/Shop/20240706162729-0-ZaloPay.png"
            width="20"
          />
          ZaloPay
        </label>
      </div>

      <h5 class="text-primary d-flex justify-content-between fw-bold mt-3">
        <span>Total Price:</span>
        <p id="priceDisplay"></p>
      </h5>
      <button class="btn btn-primary w-100 mt-3">Đặt hàng</button>
    </div>

  <script>
    // Bắt sự kiện đặt hàng
    document
      .querySelector("button.btn-primary.w-100")
      .addEventListener("click", () => {
        // Hiển thị modal
        const modal = document.createElement("div");
        modal.className = "modal fade show d-block";
        modal.style.backgroundColor = "rgba(0,0,0,0.5)";
        modal.innerHTML = `
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">
          <h5 class="mb-3">🛍️ Thanh toán thành công!</h5>
          <p>Cảm ơn bạn đã đặt hàng tại Man City Store.</p>
          <button class="btn btn-success mt-2" id="back-home">Quay lại cửa hàng</button>
        </div>
      </div>`;
        document.body.appendChild(modal);

        // Quay lại homekit sau khi ấn nút
        document.getElementById("back-home").addEventListener("click", () => {
          localStorage.removeItem("totalPrice");
          window.location.href = "/pages/homekit.html";
        });
      });
    const totalPrice = localStorage.getItem("totalPrice");
    document.getElementById("priceDisplay").innerText = `£ ${totalPrice}`;
  </script>
