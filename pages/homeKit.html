  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="/assets/javascript/script.js" type="module"></script>
  <script>
    const path = "http://localhost:3000/shop";

    fetch(path)
      .then((res) => res.json())
      .then((data) => {
        const productList = document.getElementById("product-list");

        data.forEach((product) => {
          const discountedPrice = product.price;
          const originalPrice = (discountedPrice / 0.9).toFixed(2); // Giá gốc cao hơn 10%

          const col = document.createElement("div");
          col.className = "col-12 col-sm-6 col-md-4 col-lg-3";

          col.innerHTML = `
          <div class="card-box h-100 shadow-sm border-0 product-card transition">
            <a href="detailKit.html?id=${
              product.id
            }" class="overflow-hidden rounded-top">
              <img src="${
                product.image
              }" class="card-img-top img-fluid hover-zoom" alt="${
            product.name
          }" />
            </a>
            <div class="card-body d-flex flex-column justify-content-between">
              <h6 class="list-title text-truncate">${product.name}</h6>
             <div class="mb-2">
  <span class="text-dark fw-bold">£ ${discountedPrice.toFixed(2)}</span>
  <span class="text-decoration-line-through text-muted ms-2">£ ${originalPrice}</span>
</div>


              <div class="d-grid gap-2 mt-auto">
                <a href="detailKit.html?id=${
                  product.id
                }" class="btn btn-outline-primary btn-sm">
                  <i class="fa-solid fa-eye me-1"></i> Xem chi tiết
                </a>
               <a href="/pages/payment.html" class="buy-now-btn btn btn-primary btn-sm" data-price="${discountedPrice.toFixed(
                 2
               )}">
  <i class="fa-solid fa-cart-shopping me-1"></i> Mua ngay
</a>
              </div>
            </div>
          </div>
        `;

          productList.appendChild(col);
        });
        // Gán sự kiện sau khi render xong sản phẩm
        document.querySelectorAll(".buy-now-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault(); // Ngăn điều hướng mặc định
            const price = btn.getAttribute("data-price");
            localStorage.setItem("totalPrice", price);
            window.location.href = "/pages/payment.html";
          });
        });
      })
      .catch((err) => console.error("Error loading products:", err));
  </script>
